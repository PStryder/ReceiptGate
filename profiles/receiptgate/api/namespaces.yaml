# MCP-only profile: namespaces map to JSON-RPC tool calls at /mcp
namespaces:
  receipts.put:
    method: MCP
    path: /mcp
    tool: receiptgate.submit_receipt
    description: Append a new receipt (immutable). Validates phase and required fields.

  receipts.get:
    method: MCP
    path: /mcp
    tool: receiptgate.get_receipt
    description: Fetch a single receipt by id.

  receipts.search:
    method: MCP
    path: /mcp
    tool: receiptgate.search_receipts
    description: Query receipts by actor/phase/obligation/time + optional text search over body.

  receipts.chain:
    method: MCP
    path: /mcp
    tool: receiptgate.get_receipt_chain
    description: Traverse caused_by lineage and return ordered chain.

  receipts.inbox:
    method: MCP
    path: /mcp
    tool: receiptgate.list_inbox
    description: Return open obligations for recipient (derived from receipt truth).

  receipts.bootstrap:
    method: MCP
    path: /mcp
    tool: receiptgate.bootstrap
    description: Return open obligations for a principal (bootstrap dump).

  receipts.task_list:
    method: MCP
    path: /mcp
    tool: receiptgate.list_task_receipts
    description: List receipts for a task id (ordered).

  health.get:
    method: MCP
    path: /mcp
    tool: receiptgate.health
    description: Service health and version.
